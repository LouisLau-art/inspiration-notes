<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>灵感收集</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .bubble-tail {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid currentColor;
        }

        .floating-input {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        .typing-animation {
            animation: fadeInSlide 0.3s ease-out;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(6px);
            }

            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0px);
            }
        }
    </style>
</head>

<body class="bg-gray-950 min-h-screen text-gray-100 pb-32">
    <div x-data="notesApp()" x-init="init()" class="max-w-2xl mx-auto px-6 py-12">
        <!-- 登录/注册模态框 -->
        <div x-show="showAuthModal" x-transition
            class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div @click.away="showAuthModal = false"
                class="bg-gray-900/90 border border-white/10 rounded-2xl p-8 w-full max-w-md shadow-2xl">
                <h2 class="text-2xl font-light mb-6" x-text="isLoginMode ? '登录' : '注册'"></h2>

                <form @submit.prevent="handleAuth" class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">邮箱</label>
                        <input type="email" x-model="authEmail" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg 
                     focus:outline-none focus:ring-2 focus:ring-gray-500 text-gray-100" required
                            autocomplete="email" />
                    </div>

                    <div>
                        <label class="block text-sm text-gray-400 mb-1">密码</label>
                        <input type="password" x-model="authPassword" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg 
                     focus:outline-none focus:ring-2 focus:ring-gray-500 text-gray-100" required minlength="8"
                            autocomplete="current-password" />
                    </div>

                    <div x-show="!isLoginMode" x-transition>
                        <label class="block text-sm text-gray-400 mb-1">确认密码</label>
                        <input type="password" x-model="authPasswordConfirm" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg 
                     focus:outline-none focus:ring-2 focus:ring-gray-500 text-gray-100" :required="!isLoginMode"
                            minlength="8" autocomplete="new-password" />
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" @click="showAuthModal = false"
                            class="px-6 py-2 text-gray-400 hover:text-gray-100 transition-colors">
                            取消
                        </button>
                        <button type="submit" class="px-6 py-2 bg-gray-100 text-gray-900 rounded-lg hover:bg-white 
                     transition-colors disabled:opacity-50 disabled:cursor-not-allowed" :disabled="authLoading">
                            <span x-show="!authLoading" x-text="isLoginMode ? '登录' : '注册'"></span>
                            <span x-show="authLoading">处理中...</span>
                        </button>
                    </div>

                    <div class="text-center text-sm text-gray-500 pt-4 border-t border-gray-800">
                        <span x-text="isLoginMode ? '还没有账号？' : '已有账号？'"></span>
                        <button type="button" @click="toggleAuthMode"
                            class="text-gray-300 hover:text-white underline ml-1"
                            x-text="isLoginMode ? '注册' : '登录'"></button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 已登录界面 -->
        <div x-show="isLoggedIn" x-transition>
            <!-- 顶部用户信息 -->
            <div class="flex justify-between items-center mb-12">
                <h1 class="text-4xl font-thin text-gray-100 tracking-tight">灵感</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-400 text-sm" x-text="currentUser?.email"></span>
                    <button @click="logout" class="px-4 py-2 text-sm text-gray-400 hover:text-white hover:bg-white/10 
                   rounded-lg transition-colors">
                        登出
                    </button>
                </div>
            </div>

            <!-- 笔记列表 -->
            <div class="space-y-4 mb-32">
                <template x-for="note in notes" :key="note.id">
                    <div :class="getNoteColor(note.id)"
                        class="rounded-2xl p-6 border border-white/5 backdrop-blur-sm shadow-xl group hover:border-white/10 transition-all duration-300">
                        <div class="flex items-start justify-between gap-4">
                            <div class="flex-1 min-w-0">
                                <p class="text-gray-100 text-base leading-relaxed break-words font-light"
                                    x-text="note.content"></p>
                                <p class="text-xs text-gray-500 mt-3 opacity-70" x-text="formatDate(note.created)"></p>
                            </div>
                            <button @click="deleteNote(note.id)" class="flex-shrink-0 w-9 h-9 rounded-xl text-gray-500
                       hover:bg-white/10 hover:text-red-400
                       opacity-0 group-hover:opacity-100
                       transition-all duration-300 flex items-center justify-center" title="删除">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </template>

                <div x-show="notes.length === 0 && !loading" class="text-center py-20">
                    <p class="text-gray-600 text-sm">夜深了，灵感也该来了</p>
                </div>
            </div>

            <!-- 悬浮输入框（对话气泡） -->
            <div class="fixed bottom-6 left-1/2 transform -translate-x-1/2 floating-input">
                <div class="relative">
                    <!-- 输入提示 -->
                    <div x-show="newNote.trim().length > 0" x-transition class="absolute -top-10 left-1/2 transform -translate-x-1/2 
                   text-sm text-gray-400 opacity-80 rounded-full px-4 py-1
                   bg-gray-800/70 backdrop-blur-sm ring-1 ring-white/10
                   typing-animation whitespace-nowrap">
                        ⌨️ 按回车发送
                    </div>

                    <!-- 气泡尾巴 -->
                    <div class="bubble-tail bg-gray-900/80"></div>

                    <!-- 输入表单 -->
                    <form @submit.prevent="addNote" class="relative">
                        <input type="text" x-model="newNote" placeholder="此刻的想法..." class="w-96 px-6 py-4 text-lg bg-gray-900/80 border border-gray-800 rounded-full
                     focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent
                     transition-all duration-300 placeholder-gray-500 text-gray-100
                     shadow-2xl" autofocus />
                        <button type="submit" class="absolute right-4 top-1/2 -translate-y-1/2
                     px-5 py-2 bg-gray-100 text-gray-900 text-sm font-medium rounded-full
                     hover:bg-gray-200 active:scale-95 transition-all duration-200
                     disabled:opacity-50 disabled:cursor-not-allowed" :disabled="!newNote.trim() || loading">
                            <span x-show="!loading">发送</span>
                            <span x-show="loading">⋯</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 未登录提示 -->
        <div x-show="!isLoggedIn && !showAuthModal" x-transition class="text-center py-20">
            <h2 class="text-2xl font-light text-gray-300 mb-4">记录你的灵感</h2>
            <p class="text-gray-500 mb-8">登录后才能查看和保存笔记</p>
            <button @click="openLogin" class="px-8 py-3 bg-gray-100 text-gray-900 rounded-xl hover:bg白 
               transition-colors active:scale-95">
                开始使用
            </button>
        </div>
    </div>

    <script>
        function notesApp() {
            const darkColors = [
                'bg-[#1a2a3a]/80',
                'bg-[#2d1b2a]/80',
                'bg-[#1a2d1a]/80',
                'bg-[#2d241a]/80',
                'bg-[#1a1a2d]/80',
                'bg-[#2d1a24]/80',
                'bg-[#1a2d28]/80',
                'bg-[#2a1a2d]/80',
            ];

            return {
                pb: null,
                notes: [],
                newNote: '',
                loading: false,

                isLoggedIn: false,
                currentUser: null,
                showAuthModal: false,
                isLoginMode: true,
                authEmail: '',
                authPassword: '',
                authPasswordConfirm: '',
                authLoading: false,

                async init() {
                    this.pb = new PocketBase('http://127.0.0.1:8090');
                    this.checkAuth();
                    this.pb.authStore.onChange(() => this.checkAuth());
                },

                checkAuth() {
                    this.isLoggedIn = this.pb.authStore.isValid;
                    this.currentUser = this.pb.authStore.model;
                    if (this.isLoggedIn) {
                        this.loadNotes();
                    } else {
                        this.notes = [];
                    }
                },

                openLogin() {
                    this.isLoginMode = true;
                    this.showAuthModal = true;
                },

                toggleAuthMode() {
                    this.isLoginMode = !this.isLoginMode;
                    this.authPasswordConfirm = '';
                },

                async handleAuth() {
                    if (!this.authEmail || !this.authPassword) return;

                    try {
                        this.authLoading = true;

                        if (this.isLoginMode) {
                            await this.pb.collection('users').authWithPassword(
                                this.authEmail,
                                this.authPassword
                            );
                        } else {
                            if (this.authPassword !== this.authPasswordConfirm) {
                                alert('两次密码输入不一致');
                                return;
                            }

                            await this.pb.collection('users').create({
                                email: this.authEmail,
                                password: this.authPassword,
                                passwordConfirm: this.authPasswordConfirm,
                            });

                            await this.pb.collection('users').authWithPassword(
                                this.authEmail,
                                this.authPassword
                            );
                        }

                        this.authEmail = '';
                        this.authPassword = '';
                        this.authPasswordConfirm = '';
                        this.showAuthModal = false;
                    } catch (err) {
                        alert(this.isLoginMode ? '登录失败：' + err.message : '注册失败：' + err.message);
                    } finally {
                        this.authLoading = false;
                    }
                },

                async logout() {
                    this.pb.authStore.clear();
                    this.notes = [];
                    this.isLoggedIn = false;
                    this.currentUser = null;
                },

                async loadNotes() {
                    if (!this.currentUser) return;
                    try {
                        this.loading = true;
                        const records = await this.pb.collection('notes').getFullList({
                            sort: '-created',
                            filter: `user = "${this.currentUser.id}"`,
                        });
                        this.notes = records;
                    } catch (err) {
                        console.error('加载失败：', err);
                    } finally {
                        this.loading = false;
                    }
                },

                async addNote() {
                    if (!this.newNote.trim() || !this.currentUser) return;

                    try {
                        this.loading = true;
                        await this.pb.collection('notes').create({
                            content: this.newNote.trim(),
                            user: this.currentUser.id,
                        });
                        this.newNote = '';
                        await this.loadNotes();
                    } catch (err) {
                        alert('保存失败：' + err.message);
                    } finally {
                        this.loading = false;
                    }
                },

                async deleteNote(id) {
                    if (!confirm('删除这条灵感？')) return;

                    try {
                        await this.pb.collection('notes').delete(id);
                        this.notes = this.notes.filter(note => note.id !== id);
                    } catch (err) {
                        alert('删除失败');
                    }
                },

                getNoteColor(id) {
                    let hash = 0;
                    for (let i = 0; i < id.length; i++) {
                        hash = id.charCodeAt(i) + ((hash << 5) - hash);
                    }
                    return darkColors[Math.abs(hash % darkColors.length)];
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    const now = new Date();
                    const diff = now - date;

                    if (diff < 60000) return '刚刚';
                    if (diff < 3600000) return Math.floor(diff / 60000) + ' 分钟前';
                    if (diff < 86400000) return Math.floor(diff / 3600000) + ' 小时前';

                    return date.toLocaleDateString('zh-CN', {
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                    });
                },
            };
        }
    </script>
</body>

</html>
